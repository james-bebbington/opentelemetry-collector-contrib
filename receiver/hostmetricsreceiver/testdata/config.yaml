receivers:
  hostmetrics:
    collectors:
      cpu:
  hostmetrics/customname:
    scrape_interval: 10s
    collectors:
      cpu:
        report_per_cpu: true
        report_per_process: true

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    traces:
      receivers: [hostmetrics]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
